<style>
    /* Estilos específicos para o cabeçalho com indicadores na parte inferior */
    .carousel-top {
      position: relative;
    }
    .carousel-top .carousel-item {
      height: 600px;
      transition: transform 1s ease-in-out;
    }
    .carousel-top img {
      object-fit: cover;
      height: 100%;
      width: 100%;
      filter: brightness(0.8);
      transition: filter 0.3s ease;
    }
    .carousel-top img:hover {
      filter: brightness(1);
    }
    /* Opcional: Estilizando os indicadores (pontos) */
    .carousel-indicators {
      bottom: 20px; /* Posiciona os pontos 20px do fundo */
    }
    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.7);
      border: 1px solid var(--azul-trisul);
    }
    .carousel-indicators .active {
      background-color: var(--amarelo-cta);
      border: 1px solid var(--azul-trisul);
    }
  </style>
  
  <div id="carouselTop" class="carousel slide carousel-top" data-bs-ride="carousel">
    <!-- Indicadores (pontos) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <!-- Itens do carrossel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/files/fachada1.jpg" class="d-block w-100" alt="Fachada 1">
      </div>
      <div class="carousel-item">
        <img src="/files/fachada2.jpg" class="d-block w-100" alt="Fachada 2">
      </div>
      <div class="carousel-item">
        <img src="/files/fachada3.jpg" class="d-block w-100" alt="Fachada 3">
      </div>
    </div>
  </div>
  
  <script>
    // Inicialização do carrossel sem os controles laterais (os indicadores já permitem a navegação)
    const carouselTop = document.getElementById('carouselTop');
    if (carouselTop) {
      new bootstrap.Carousel(carouselTop, {
        interval: 5000,
        pause: 'hover'
      });
    }
  </script>
